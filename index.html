<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>To-Do App</title>
        <link rel="icon" type="image/x-icon" href="#" />
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <header id="main-header">
            <div class="container">
                <div class="title">
                    <h1>To-Do</h1>
                    <button id="dark" onclick="darkMode()">
                        <img
                            width="50"
                            height="50"
                            src="https://img.icons8.com/ios/50/day-and-night.png"
                            alt="day-and-night"
                        />
                </div>
                </button>
                <form action="" id="todo-form">
                    <input
                        type="text"
                        name="Task-nake"
                        placeholder="e.g. watch movie"
                        autofocus
                    />
                    <button type="submit">Add Task</button>
                </form>
            </div>
        </header>

        <section>
            <div class="container" id="main-content">
                <ul class="stats">
                    <li>
                        <span>Remaining</span>
                        <span id="reamaining-tasks">0</span>
                    </li>
                    <li>
                        <span>Completed</span>
                        <span id="completed-tasks">0</span>
                    </li>
                    <li>
                        <span>Total</span>
                        <span id="total-tasks">0</span>
                    </li>
                </ul>

                <ul class="todos"></ul>
            </div>
        </section>

        <footer>
            <div class="container">
                <p>Desined by Raviraj Tiwari</p>
            </div>
        </footer>

        <!-- link script -->
        <script src="app.js"></script>
    </body>
</html>
